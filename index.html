<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <main class="main">
        <section class="form-section">
            <div class="left-section">
                <h1>Log In</h1>
                <form action="">
                    <input type="email" name="email" id="" placeholder="Email">
                    <input type="password" name="password" id="" placeholder="Password">
                    <div class="checkbox-forgot-section">
                        <div class="checkbox-section">
                            <input type="checkbox">
                            <p>Remember me</p>
                        </div>
                        <div class="forgot-password-section"><p>Forgot password?</p></div>
                    </div>
                    <button type="button" class="login-btn">
                        LOG IN
                    </button>
                </form>
                <div class="connect-with-section">
                    <div class="left-hr"><hr></div>
                    <div class="middle-connect"><p>Or Connect with</p></div>
                    <div class="right-hr"><hr></div>
                </div>
                <div class="social-network-section">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fab fa-github"></i>
                    <i class="fab fa-linkedin-in"></i>
                </div>
                <div class="left-footer">
                    <p>@2022 by ezekiel kouassi</p>
                </div>
            </div>
            <div class="right-section">
                <i class="fa-solid fa-address-card fa-8x right-i-color"></i>
                <h1 class="right-section-h1">Hello, friend!</h1>
                <p class="right-section-p">Enter your personal details and start journey with us</p>
                <button class="register-btn">Register <i class="fa-regular fa-circle-right"></i></button>
            </div>
        </section>
    </main>
</body>
</html>
